<html>
<head>
<title>registration</title>
</head>
<body bgcolor="yellow">
<center>
<h2 align="center"><u>REGISTRATION</u></h2>
<table border="3">
<tr>
<td><form name="f1" action=" " method="post" onsubmit=" ">
<table  cellspacing="10" cellpading="5">
<tr><td>NAME</td><td><input type="text" size="30" name="unname"/></td></tr>
<tr><td>PASSWORD</td><td><input type="password" size="6" name="pass"/></td></tr>
<tr><td>E-MAIL ID</td><td><input type="text" size="10" name="email"/></td></tr>
<tr><td>PHONE NUMBER</td><td><input type="text" size="11" name="phone number"/></td></tr>
<tr><td>GENDER</td></tr>
<td><input type="radio" value="m" name="gen" />MALE
<input type="radio" value="f" name="gen" />FEMALE</td>
<tr><td>DATE OF BIRTH</td>
<td><select name="day">
<option value="day">DAY</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
<option value="15">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
<option value="21">21</option>
<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
<option value="25">25</option>
<option value="26">26</option>
<option value="27">27</option>
<option value="28">28</option>
<option value="29">29</option>
<option value="30">30</option>
<option value="31">11</option></select>
<select name="month">
<option value="month">MONTH</option>
<option value="jan">jan</option>
<option value="feb">feb</option>
<option value="mar">mar</option>
<option value="apr">apr</option>
<option value="may">may</option>
<option value="jun">jun</option>
<option value="july">july</option>
<option value="agu">agu</option>
<option value="sep">sep</option>
<option value="oct">oct</option>
<option value="nov">nov</option>
<option value="dec">dec</option></select>
<select name="year">
<option value="year">YEAR</option>
<option value="2000">2000</option>
<option value="2001">2001</option>
<option value="2002">2002</option>
<option value="2003">2003</option>
</select></td></tr>
<tr><td>LANGUAGES KNOWN</td>
<td>
<input type="checkbox" value="eng" name="language"/>ENGLISH
<input type="checkbox" value="tel" name="language"/>TELUGU
<input type="checkbox" value="hin" name="language"/>HINDI
</td></tr>
<td>ADDRESS</td>
<td><textarea name="addr" cols="25" rows="5"></textarea></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="SUBMIT"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="RESET"/></td>
</tr>
</table>
</body>
</html>
